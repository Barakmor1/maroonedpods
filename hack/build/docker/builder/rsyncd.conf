gid = 0
uid = 0
log file = /dev/stdout
reverse lookup = no
[build]
    hosts allow = *
    read only = false
    path = /root/go/src/maroonedpods.io/maroonedpods/
    comment = input sources
[out]
    hosts allow = *
    read only = false
    path = /root/go/src/maroonedpods.io/maroonedpods/_out
    comment = build output
[vendor]
    hosts allow = *
    read only = false
    path = /root/go/src/maroonedpods.io/maroonedpods/vendor
    comment = vendor directory
